<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz osobowy</title>
</head>
<body>
    <form action="https://formspree.io/pawelz.zawislak@gmail.com" method="POST">
        <label for="name">Imię</label><br/>
        <input type="text" id="name"><br/>
        
        <label for="surname">Nazwisko</label><br/>
        <input type="text" id="surname"><br/>
        
        <label for="mail">E-mail</label><br/>
        <input type="email" id="mail"><br/>
        
        <label for="tel">Telefon kontaktowy</label><br/>
        <input type="text" id="tel"><br/><br/>
        
        <label for="gender">Płeć</label><br/>
        <input type="radio" name="gender" value="Mężczyzna">Mężczyzna<br/>
        <input type="radio" name="gender" value="Kobieta">Kobieta<br/><br/>
        
        <label for="">Miasto</label>
        <select name="city" form="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br/><br/>
        

        <label for="agree">Zgoda dotycząca przetwarzanie danych osobowych:</label><br/><br/>
        <input type="checkbox" name="agree">Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. 2016 r. poz. 922). <br/><br/>

        
        <label for="message">Napisz do nas!</label><br/>
        <textarea name="message" id="" cols="30" rows="10"></textarea><br/>
        
        <input type="submit" value="Wyślij">

    </form>
</body>
</html>
